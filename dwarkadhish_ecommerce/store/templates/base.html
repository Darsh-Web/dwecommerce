{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwarkadhish E-Commerce</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- AOS (Animate on Scroll) -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark .bg-success.bg-gradient fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="{% url 'home' %}">
            <img src="{% static 'images/logobg.png' %}" alt="Logo" width="80" height="80" class="me-2"> 
            Dwarkadhish E-Commerce
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'products' %}">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary text-white px-3" href="{% url 'support_oem' %}">Partner with Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


    <!-- Main Content -->
    <main class="container mt-5 pt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
<footer class="bg-dark text-light text-center py-4 mt-5">
    <div class="container">
        <p class="mb-1">&copy; 2025 Dwarkadhish E-Commerce. All rights reserved.</p>
        <div>
            <a href="{% url 'faq' %}" class="text-light me-3">FAQ</a>
            <a href="{% url 'terms' %}" class="text-light me-3">Terms & Conditions</a>
            <a href="{% url 'privacy' %}" class="text-light">Privacy Policy</a>
        </div>
    </div>
</footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS Initialization -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            AOS.init({
                duration: 1000,
                once: true
            });
        });
    </script>

</body>
</html>
